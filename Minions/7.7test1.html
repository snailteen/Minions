<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/**{
			margin:0 auto;
			padding: 0;
		}*/
			#div1{
				position: absolute;
				width: 200px;
				height: 200px;
				background-color: black;
				color: white;;
			}
			
		</style>
<script src="touch.js"></script>
	</head>
	<body>
		<div id="div1"></div>
		
	</body>
	<script type="text/javascript">
		var div1=document.getElementById('div1');
		touch.on("#div1","touchstart",function(e){
		e.preventDefault();	
		});
		var scaleNumber=1;//一开始的倍数
		var ds=0;
		touch.on("#div1","pinch",function(e){
		var n=1-e.scale;//存储变化量
		ds=scaleNumber-n;//在原先的基础上实际变化倍数
		this.style.webkitTransform="scale("+ds+")";
		
			
		});
		
		touch.on("#div1","pinchend",function(){
			scaleNumber=ds;
			
		});
	</script>
</html>
